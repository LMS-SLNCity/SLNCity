<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: html}">
<head>
    <th:block th:fragment="page-css">
        <style>
            .visits-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2rem;
            }
            
            .search-filters {
                display: flex;
                gap: 1rem;
                margin-bottom: 1.5rem;
                flex-wrap: wrap;
            }
            
            .search-input {
                flex: 1;
                min-width: 250px;
            }
            
            .visits-table {
                background: white;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: var(--shadow);
                border: 1px solid var(--border-color);
            }
            
            .table-actions {
                display: flex;
                gap: 0.5rem;
            }
            
            .btn-sm {
                padding: 0.375rem 0.75rem;
                font-size: 0.75rem;
            }
            
            .empty-state {
                text-align: center;
                padding: 3rem;
                color: var(--secondary-color);
            }
            
            .empty-state i {
                font-size: 3rem;
                margin-bottom: 1rem;
                color: var(--border-color);
            }
        </style>
    </th:block>
</head>
<body>
    <div th:fragment="content">
        <!-- Page Header -->
        <div class="visits-header">
            <div>
                <h2>Patient Visits</h2>
                <p class="text-muted">Manage patient visits and appointments</p>
            </div>
            <a href="/visits/new" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                New Visit
            </a>
        </div>

        <!-- Search and Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="search-filters">
                    <div class="form-group search-input">
                        <input type="text" class="form-input" id="search-visits" placeholder="Search visits by patient name, ID, or phone...">
                    </div>
                    <select class="form-input" id="status-filter">
                        <option value="">All Statuses</option>
                        <option value="PENDING">Pending</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="AWAITING_APPROVAL">Awaiting Approval</option>
                        <option value="APPROVED">Approved</option>
                        <option value="BILLED">Billed</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                    <button class="btn btn-outline" id="filter-btn">
                        <i class="fas fa-filter"></i>
                        Filter
                    </button>
                    <button class="btn btn-outline" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Visits Table -->
        <div class="visits-table">
            <table class="table" id="visits-table">
                <thead>
                    <tr>
                        <th>Visit ID</th>
                        <th>Patient Name</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="visits-tbody">
                    <!-- Dynamic content will be loaded here -->
                </tbody>
            </table>
            
            <!-- Empty State -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <i class="fas fa-user-injured"></i>
                <h3>No visits found</h3>
                <p>No patient visits match your current filters.</p>
                <a href="/visits/new" class="btn btn-primary mt-4">
                    <i class="fas fa-plus"></i>
                    Register First Visit
                </a>
            </div>
        </div>

        <!-- Loading State -->
        <div class="text-center p-4" id="loading-state" style="display: none;">
            <div class="loading"></div>
            <p class="mt-2">Loading visits...</p>
        </div>
    </div>

    <th:block th:fragment="page-js">
        <script>
            let visitsData = [];
            let filteredData = [];

            document.addEventListener('DOMContentLoaded', function() {
                loadVisits();
                setupEventListeners();
            });

            function setupEventListeners() {
                // Search functionality
                document.getElementById('search-visits').addEventListener('input', function(e) {
                    filterVisits();
                });

                // Status filter
                document.getElementById('status-filter').addEventListener('change', function(e) {
                    filterVisits();
                });

                // Filter button
                document.getElementById('filter-btn').addEventListener('click', function(e) {
                    filterVisits();
                });

                // Refresh button
                document.getElementById('refresh-btn').addEventListener('click', function(e) {
                    loadVisits();
                });
            }

            async function loadVisits() {
                const loadingState = document.getElementById('loading-state');
                const visitsTable = document.getElementById('visits-table');
                const emptyState = document.getElementById('empty-state');

                try {
                    loadingState.style.display = 'block';
                    visitsTable.style.display = 'none';
                    emptyState.style.display = 'none';

                    const response = await fetch('/api/v1/visits');
                    if (response.ok) {
                        visitsData = await response.json();
                        filteredData = [...visitsData];
                        renderVisits();
                    } else {
                        throw new Error('Failed to load visits');
                    }
                } catch (error) {
                    console.error('Error loading visits:', error);
                    window.labApp.showNotification('Failed to load visits: ' + error.message, 'error');
                    showEmptyState();
                } finally {
                    loadingState.style.display = 'none';
                }
            }

            function filterVisits() {
                const searchTerm = document.getElementById('search-visits').value.toLowerCase();
                const statusFilter = document.getElementById('status-filter').value;

                filteredData = visitsData.filter(visit => {
                    const matchesSearch = !searchTerm || 
                        visit.patientDetails.name.toLowerCase().includes(searchTerm) ||
                        visit.patientDetails.phone.includes(searchTerm) ||
                        visit.visitId.toString().includes(searchTerm);

                    const matchesStatus = !statusFilter || visit.status === statusFilter;

                    return matchesSearch && matchesStatus;
                });

                renderVisits();
            }

            function renderVisits() {
                const tbody = document.getElementById('visits-tbody');
                const visitsTable = document.getElementById('visits-table');
                const emptyState = document.getElementById('empty-state');

                if (filteredData.length === 0) {
                    showEmptyState();
                    return;
                }

                visitsTable.style.display = 'table';
                emptyState.style.display = 'none';

                tbody.innerHTML = filteredData.map(visit => `
                    <tr>
                        <td><strong>#${visit.visitId}</strong></td>
                        <td>${visit.patientDetails.name}</td>
                        <td>${visit.patientDetails.phone}</td>
                        <td>${visit.patientDetails.age}</td>
                        <td>${visit.patientDetails.gender}</td>
                        <td>
                            <span class="badge ${getStatusBadgeClass(visit.status)}">
                                ${visit.status}
                            </span>
                        </td>
                        <td>${window.labApp.formatDateTime(visit.createdAt)}</td>
                        <td>
                            <div class="table-actions">
                                <a href="/visits/${visit.visitId}" class="btn btn-outline btn-sm">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <button class="btn btn-outline btn-sm" onclick="editVisit(${visit.visitId})">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }

            function showEmptyState() {
                document.getElementById('visits-table').style.display = 'none';
                document.getElementById('empty-state').style.display = 'block';
            }

            function getStatusBadgeClass(status) {
                switch (status) {
                    case 'COMPLETED': return 'badge-success';
                    case 'APPROVED': return 'badge-success';
                    case 'IN_PROGRESS': return 'badge-warning';
                    case 'AWAITING_APPROVAL': return 'badge-warning';
                    case 'BILLED': return 'badge-info';
                    case 'PENDING': return 'badge-info';
                    default: return 'badge-info';
                }
            }

            function editVisit(visitId) {
                // TODO: Implement edit functionality
                window.labApp.showNotification('Edit functionality coming soon!', 'info');
            }
        </script>
    </th:block>
</body>
</html>
