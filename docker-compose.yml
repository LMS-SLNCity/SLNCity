version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lab_operations_db
    environment:
      POSTGRES_DB: lab_operations
      POSTGRES_USER: lab_user
      POSTGRES_PASSWORD: lab_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup-db.sql:/docker-entrypoint-initdb.d/01-setup-db.sql
    networks:
      - lab_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lab_user -d lab_operations"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lab_operations_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lab.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8081:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - lab_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Lab Operations Application (optional - for full stack development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lab_operations_app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: lab_operations
      DB_USERNAME: lab_user
      DB_PASSWORD: lab_password
      NETWORK_MONITORING_ENABLED: "true"
      WLAN_MONITORING_INTERVAL: "30"
    ports:
      - "8080:8080"
    networks:
      - lab_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - full-stack

  # Network Monitoring Service
  network-monitor:
    image: nicolaka/netshoot:latest
    container_name: lab_network_monitor
    command: ["sleep", "infinity"]
    networks:
      - lab_network
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    profiles:
      - monitoring

  # WLAN Access Point Simulator (for testing)
  wlan-simulator:
    image: alpine:latest
    container_name: lab_wlan_simulator
    command: |
      sh -c "
        apk add --no-cache hostapd dnsmasq wireless-tools &&
        echo 'Simulating WLAN Access Point for Lab Equipment' &&
        sleep infinity
      "
    networks:
      - lab_network
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    profiles:
      - simulation

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  lab_network:
    driver: bridge
