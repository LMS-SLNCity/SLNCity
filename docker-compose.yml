version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: lab-operations-db
    environment:
      POSTGRES_DB: lab_operations
      POSTGRES_USER: lab_user
      POSTGRES_PASSWORD: lab_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - lab-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lab-operations-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lab_operations
      SPRING_DATASOURCE_USERNAME: lab_user
      SPRING_DATASOURCE_PASSWORD: lab_password
      SPRING_PROFILES_ACTIVE: production
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - lab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  lab-network:
    driver: bridge
